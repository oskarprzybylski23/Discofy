<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discofy - Export Discogs Collection as a Spotify Playlist">
    <meta name="keywords" content="Discogs, Spotify, Records, Collection, Playlist, Export, Vinyl">
    <title>Discofy</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
  </head>
  <body>
    <h1>Discofy - Export Discogs Collection to Spotify</h1>
    <div id="button-section">
      <button onclick="startImportProcess()">Import Collection</button>
      <button onclick="createPlaylist()">Create Playlist</button>
      <button onclick="getSpotifyAuthURLAndRedirect()">Connect Spotify</button>
      <button onclick="seeReport()">See Report</button>
      <button onclick="logoutUser()">Logout</button>
    </div>
    <div id="display-section">
      <div class="list-section" id="list-container-discogs">
        <h2>Albums in Collection</h2>
        <ul class="collection-list" id="list-discogs"></ul>
      </div>
      <div class="list-section" id="list-container-spotify">
        <h2>Spotify Playlist</h2>
        <ul class="collection-list" id="list-spotify"></ul>
      </div>
    </div>
    <script src="../static/Script.js"></script>
  </body>
</html>
